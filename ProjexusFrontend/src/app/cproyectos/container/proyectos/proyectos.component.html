<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones y Búsqueda</title>
    <link rel="stylesheet" href="proyectos.component.css">
</head>
<body>
    <div class="container">
        <!-- Columna izquierda: Botones -->
        <div class="columna-izquierda">
            <h2 class="titulo">Tus proyectos</h2>
            <div class="botones">
                <!-- Usamos *ngFor para iterar sobre los proyectos -->
                <button *ngFor="let proyecto of proyectosFiltrados" class="btn" routerLink="/listar-proyecto">
                    {{ proyecto.descripcion }}
                </button>
            </div>
        </div>

        <!-- Columna derecha: Búsqueda y lista -->
        <div class="columna-derecha">
            <div class="busqueda">
                <input type="text" placeholder="Buscar tus tareas y proyectos" class="input-busqueda" (input)="buscarProyecto($event)">
                <button class="btn-buscar">Buscar</button>
              </div>
            <button type="button" class="btn btn-crear" routerLink="/ccrear-proyecto">+</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
