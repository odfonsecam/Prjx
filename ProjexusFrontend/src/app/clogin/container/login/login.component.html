<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <!-- Título principal -->
    <h1 class="text-center text-primary mb-5">Bienvenido a Projexus</h1>

    <!-- Sección de inicio de sesión -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form (ngSubmit)="iniciarSesion()">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
  
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input
                  type="password"
                  id="contrasena"
                  [(ngModel)]="contrasena"
                  name="contrasena"
                  class="form-control"
                  required
                />
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar sesión</button>
              </div>
  
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección de registro -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 text-center">
        <p class="mt-3">¿No te has registrado? 
          <a href="/cregistro" class="btn btn-outline-secondary btn-sm ms-2">Regístrate aquí</a>
        </p>
      </div>
    </div>


    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card shadow text-center">
          <div class="card-body">
            <h4 class="card-title">Ten Las Mejores Opciones</h4>
            <p class="card-text">Accede a funciones exclusivas para gestionar tus actividades.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow text-center">
          <div class="card-body">
            <h4 class="card-title">Accede A Lo Mejor</h4>
            <p class="card-text">Mejora tu experiencia con herramientas avanzadas.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
