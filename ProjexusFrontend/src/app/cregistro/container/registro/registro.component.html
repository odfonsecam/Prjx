<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <!-- Título principal -->
    <h1 class="text-center text-primary mb-4">Crea Tu Cuenta</h1>

    <!-- Sección de registro -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form (ngSubmit)="registrarUsuario()">
              <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                <input
                  type="text"
                  id="nombreUsuario"
                  [(ngModel)]="usuario.nombreusuarios"
                  name="nombreusuarios"
                  class="form-control"
                  required
                />
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  id="email"
                  [(ngModel)]="usuario.email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
  
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input
                  type="password"
                  id="contraseña"
                  [(ngModel)]="usuario.contrasena"
                  name="contraseña"
                  class="form-control"
                  required
                />
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Registrar Usuario</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección de inicio de sesión -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 text-center">
        <p>¿Ya tienes una cuenta? 
          <a href="/clogin" class="btn btn-outline-secondary btn-sm ms-2">Inicia Sesión aquí</a>
        </p>
      </div>
    </div>

    <!-- Sección adicional -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card shadow text-center">
          <div class="card-body">
            <h4 class="card-title">Acceso rápido</h4>
            <p class="card-text">Regístrate en menos de un minuto y accede a todas nuestras herramientas.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow text-center">
          <div class="card-body">
            <h4 class="card-title">Soporte dedicado</h4>
            <p class="card-text">Nuestro equipo está aquí para ayudarte en cualquier momento.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
